name: 'Auto add analyze label if package.json was edited'

on:
  pull_request:
    branches:
      - master

permissions:
  pull-requests: write

jobs:
  add-analyze-label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v24.1

      - name: Get packaged.json is changed file
        id: changed-file-package-json
        uses: tj-actions/changed-files@v24.1
        with:
          files: |
            package.json

      - name: Add Label
        if: steps.changed-file-package-json.outputs.only_changed == 'true'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['analyze']
            })

      - name: Run step if any of the listed files above change
        if: steps.changed-file-package-json.outputs.any_changed == 'true'
        run: |
          echo "One or more files listed above has changed."

      - name: Run step if only the files listed above change
        if: steps.changed-file-package-json.outputs.only_changed == 'true'
        run: |
          echo "Only files listed above have changed."

      - name: Run step if all listed files above have been deleted
        if: steps.changed-files.outputs.only_deleted == 'true'
        run: |
          for file in ${{ steps.changed-files.outputs.changed_files }}; do
            echo "$file was changed"
          done
